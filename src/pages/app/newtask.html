<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/app/newtask.css">
    <title>Nova Tarefa - TaskMaster</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <a href="pending.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Voltar
                </a>
                <h1>Criar Nova Tarefa</h1>
            </div>
        </header>

        <main class="main-content">
            <form class="task-form" id="newTaskForm">
                <div class="form-section">
                    <h2>Informações Básicas</h2>
                    
                    <div class="form-group">
                        <label for="taskName" class="form-label">
                            <i class="fas fa-tasks"></i>
                            Nome da Tarefa *
                        </label>
                        <input type="text" id="taskName" name="taskName" class="form-input" placeholder="Digite o nome da tarefa" required>
                    </div>

                    <div class="form-group">
                        <label for="responsible" class="form-label">
                            <i class="fas fa-user"></i>
                            Responsável *
                        </label>
                        <input type="text" id="responsible" name="responsible" class="form-input" placeholder="Nome do responsável" required>
                    </div>

                    <div class="form-group">
                        <label for="projectName" class="form-label">
                            <i class="fas fa-project-diagram"></i>
                            Nome do Projeto *
                        </label>
                        <input type="text" id="projectName" name="projectName" class="form-input" placeholder="Nome do projeto" required>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Detalhes da Tarefa</h2>
                    
                    <div class="form-group">
                        <label for="description" class="form-label">
                            <i class="fas fa-align-left"></i>
                            Descrição
                        </label>
                        <textarea id="description" name="description" class="form-textarea" placeholder="Descreva os detalhes da tarefa" rows="4"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dueDate" class="form-label">
                                <i class="fas fa-calendar-alt"></i>
                                Data de Vencimento *
                            </label>
                            <input type="date" id="dueDate" name="dueDate" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="priority" class="form-label">
                                <i class="fas fa-exclamation-triangle"></i>
                                Prioridade *
                            </label>
                            <select id="priority" name="priority" class="form-select" required>
                                <option value="">Selecione a prioridade</option>
                                <option value="baixa">Baixa</option>
                                <option value="media">Média</option>
                                <option value="alta">Alta</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="status" class="form-label">
                            <i class="fas fa-flag"></i>
                            Status Inicial *
                        </label>
                        <div class="status-options">
                            <label class="status-option">
                                <input type="radio" name="status" value="pending" required>
                                <span class="status-badge pending">
                                    <i class="fas fa-clock"></i>
                                    Pendente
                                </span>
                            </label>
                            <label class="status-option">
                                <input type="radio" name="status" value="in-progress" required>
                                <span class="status-badge in-progress">
                                    <i class="fas fa-play"></i>
                                    Em Progresso
                                </span>
                            </label>
                            <label class="status-option">
                                <input type="radio" name="status" value="completed" required>
                                <span class="status-badge completed">
                                    <i class="fas fa-check"></i>
                                    Concluída
                                </span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Criar Tarefa
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script src="../../js/frontend/main.js"></script>
    <script>
        
    </script>
</body>
</html>
