<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/auth/register.css">
    <title>TaskMaster — Cadastro</title>
</head>

<body>
    <div class="register-container">
        <div class="logo">TaskMaster</div>
        <div class="subtitle">Crie sua conta e comece a organizar suas tarefas</div>

        <form>
            <div>
                <label for="name">Nome completo</label>
                <input id="name" type="text" placeholder="Seu nome" required>
            </div>

            <div>
                <label for="email">E-mail</label>
                <input id="email" type="email" placeholder="exemplo@email.com" required>
            </div>

            <div>
                <label for="password">Senha</label>
                <input id="password" type="password" placeholder="Crie uma senha" required>
            </div>

            <div>
                <label for="confirm">Confirmar senha</label>
                <input id="confirm" type="password" placeholder="Confirme a senha" required>
            </div>

            <p class="terms">
                Ao se cadastrar, você concorda com nossos
                <a href="#">Termos de uso</a> e <a href="#">Política de
                    privacidade</a>.
            </p>

            <button class="btn primary" type="submit">Cadastrar</button>

        </form>

        <div class="subtitle" style="margin-top: 20px;">
            Já tem conta? <a href="./login.html" style="color: var(--accent); text-decoration: none">Entrar
        </div>

    </div>
</body>

</html>
