<body>
    <div class="app">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="brand">
                <div class="logo">TM</div>
                <div>
                    <h1>TaskMaster</h1>
                    <div style="font-size: 12px;" class="text-light">Gerenciador profissional</div>
                </div>
            </div>

            <nav class="nav">
                <a href="#" class="active" onclick="testeAjax('teste.html')">ğŸ“‹ Dashboard</a>
                <a href="#">ğŸ•’ Pendentes</a>
                <a href="#">â³ Em Progresso</a>
                <a href="#">âœ… ConcluÃ­do</a>
                <a href="#">âš™ï¸ ConfiguraÃ§Ãµes</a>
            </nav>
        </aside>

        <main class="main">
            <div class="topbar">
                <button class="mobile-toggle sidebar-toggle" aria-label="Toggle sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                
                <div class="search"">
                    ğŸ”
                    <input type="text" placeholder="Pesquisar tarefas, projetos ou colaboradores" />
                </div>

                <button class="mobile-toggle filters-toggle" aria-label="Toggle filters">
                    <i class="fas fa-filter"></i>
                </button>

                <div class="filters">
                    <button type="button" class="btn">Filtrar</button>
                    <button type="button" class="btn">Ordenar</button>
                    <button type="button" class="btn primary">+ Nova tarefa</button>
                </div>
            </div>

            
        </main>
    </div>

    <!-- Overlay para menu mobile -->
    <div class="overlay" id="overlay"></div>

    <script>
        // Toggle Sidebar
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.getElementById('overlay');
        const filtersToggle = document.querySelector('.filters-toggle');
        const filters = document.querySelector('.filters');

        sidebarToggle?.addEventListener('click', function() {
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
        });

        filtersToggle?.addEventListener('click', function() {
            filters.classList.toggle('show');
            overlay.classList.toggle('show');
        });

        // Close menus when clicking overlay
        overlay?.addEventListener('click', function() {
            sidebar.classList.remove('show');
            filters.classList.remove('show');
            overlay.classList.remove('show');
        });

        // Close menu when clicking a nav link (mobile only)
        const navLinks = document.querySelectorAll('.nav a');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 767) {
                    sidebar.classList.remove('show');
                    overlay.classList.remove('show');
                }
            });
        });

        function testeAjax(url) {
            let ajax = new XMLHttpRequest();

            ajax.open('GET', url);
            ajax.send();

            console.log(ajax);

        }
    </script>
</body>
</html>
