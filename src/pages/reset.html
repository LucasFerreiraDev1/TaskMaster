<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <title>TaskMaster - Redefinir senha</title>
</head>
<body>
    <div class="reset-container">
        <div class="logo">TaskMaster</div>
        <div class="subtitle">Digite o e-mail associado à sua conta. Enviaremos um link para redefinir sua senha.</div>

        <form>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="exemplo@email.com" required>
            </div>

            <button type="submit" class="btn primary">Enviar link de recuperação</button>
        </form>
        <a href="./login.html" class="back-link">Voltar para o login</a>
    </div>
</body>
</html>
